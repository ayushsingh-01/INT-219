<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery">
        <img src="output.png" alt="Image 2">
        <img src="WhatsApp Image 2024-08-23 at 22.27.07_27eddf59.jpg" alt="Image 3">
        <img src="Screenshot_20210913-231705_YouTube.jpg" alt="Image 1">
        <img src="WhatsApp Image 2024-09-12 at 19.33.01_c3c0b4dc.jpg" alt="Image 4">
        <img src="WhatsApp Image 2025-01-29 at 10.59.25 AM.jpeg" alt="Image 5">
        <img src="inner.jpeg" alt="Image 6">
        <img src="20240331_152737.jpg" alt="Image 7">
        <img src="20240331_152737.jpg" alt="Image 8">
        <img src="20240403_183821.jpg" alt="image 9">
    </div>
</body>
</html>
